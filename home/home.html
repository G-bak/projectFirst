<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>지박의 웹 미니 게임</title>
        <meta name="description" content="웹 페이지 미니게임"/>
        <meta name="keywords" content="미니게임"/>
        <meta name="author" content="G.bak"/>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style.css"/>
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbit&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="inner">
            <header>
                <div class="head-container">
                    <div class="head-title">
                        지박의 웹버전 미니게임
                    </div>
                </div>
            </header>

            <section>
                <div class="section-content-img">
                    <img
                        src="character.png"
                        alt="run">
                </div>
                <div class="section-start-button">러닝게임 시작</div>
                <div class="section-desc-button">러닝게임 규칙</div>
            </section>
        </div>
        
        <aside>
            <div class="aside-container">
                <div class="aside-head-title">러닝게임 규칙</div>
                <div class="aside-desc-container">
                    <div class="aside-desc-content">
                        <ul>
                            <li>1분 동안, 해적 아이템 및 보물 획득을 위해 <strong>마우스로</strong> 루피를 조종하십시오.</li>
                            <li>아이템을 획득할 때마다 점수가 상승하며, 이 점수는 합산됩니다.</li>
                            <li>다양한 위험한 아이템도 주의하세요. 점프를 할 때는 신중해야 합니다.</li>
                            <li>최고 점수를 달성하여 해적의 전설이 되어 세계에 이름을 남기십시오.</li>
                        </ul>
                    </div>
                    <div class="aside-out-button">그만 보기</div>
                </div>
            </div>
        </aside>
        <script src="script.js"></script>
    </body>
</html>
