<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호</title>
    <style>
        .background {
            width: 1000px;
            height: 100%;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="background"><img src="rogo.png" alt=""></div>
    <script>
        setTimeout(()=> {
            let result = prompt('암호를 입력하십시오. (Code: 나는야 해적왕이 될꺼야!)');
            if (result === '나는야 해적왕이 될꺼야!') {
                location.href = '../minigame/minigame.html';
            } else {
                location.href = '../home/home.html';

        }, 500);
            
    </script>
